<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>WebStash</h1>

        <label for="title-el">Title</label>
        <input type="text" id="title-el" placeholder="Youtube" name="title">

        <label for="tags-el">Tags</label>
        <input type="text" id="tags-el" placeholder="#Fun #Entertainment (Maximum 3)" name="tags">

        <label for="description-el">Description</label>
        <input type="text" id="description-el" placeholder="A useful podcast on AI..." name="description">
        <span id="charCount"></span>

        <button id="tab-btn">SAVE TAB</button>
        <button id="delete-btn">DELETE ALL</button>
        <button id="export-btn">EXPORT</button>

        <ul id="ul-el"></ul>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
